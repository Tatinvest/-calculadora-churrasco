<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Completa de Churrasco</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FFE66D;
            --accent: #4ECDC4;
            --background: #2D3047;
            --text: #F7FFF7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: slideIn 1s ease;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .calculator {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }

        select, input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid var(--primary);
            background: transparent;
            color: var(--text);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            border-bottom-color: var(--accent);
            outline: none;
            transform: scale(1.02);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78,205,196,0.3);
        }

        .results {
            margin-top: 2rem;
            display: grid;
            gap: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 5px solid var(--secondary);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            .calculator { padding: 1rem; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçñ Calculadora Completa de Churrasco</h1>
        <div class="calculator">
            <!-- Inputs B√°sicos -->
            <div class="input-group">
                <label for="hunger">N√≠vel de Fome:</label>
                <select id="hunger">
                    <option value="0.8">Pouca Fome</option>
                    <option value="1" selected>Fome M√©dia</option>
                    <option value="1.2">Fome Alta</option>
                </select>
            </div>

            <div class="input-group">
                <label for="men">Homens adultos:</label>
                <input type="number" id="men" min="0" value="0">
            </div>
            
            <div class="input-group">
                <label for="women">Mulheres adultas:</label>
                <input type="number" id="women" min="0" value="0">
            </div>
            
            <div class="input-group">
                <label for="children">Crian√ßas:</label>
                <input type="number" id="children" min="0" value="0">
            </div>
            
            <div class="input-group">
                <label for="hours">Dura√ß√£o (horas):</label>
                <input type="number" id="hours" min="1" value="4">
            </div>

            <!-- Seletores de Carne -->
            <div class="input-group">
                <label for="meat-type">Tipo de Carne:</label>
                <select id="meat-type" multiple size="4">
                    <optgroup label="Bovina">
                        <option value="costela">Costela</option>
                        <option value="picanha">Picanha</option>
                        <option value="alcatra">Alcatra</option>
                    </optgroup>
                    <optgroup label="Su√≠na">
                        <option value="costela-suina">Costela Su√≠na</option>
                        <option value="bisteca">Bisteca</option>
                    </optgroup>
                    <optgroup label="Aves">
                        <option value="sobrecoxa">Sobrecoxa de Frango</option>
                        <option value="asa">Asa de Frango</option>
                    </optgroup>
                    <optgroup label="Ovina">
                        <option value="pernil">Pernil de Cordeiro</option>
                        <option value="carre">Carr√© de Cordeiro</option>
                    </optgroup>
                </select>
            </div>

            <!-- Demais Seletores -->
            <div class="input-group">
                <label for="sides">Guarni√ß√µes:</label>
                <select id="sides" multiple size="4">
                    <option value="cebola">Cebola Roxa</option>
                    <option value="tomate">Tomate</option>
                    <option value="pimentao">Piment√£o</option>
                </select>
            </div>

            <div class="input-group">
                <label for="supplies">Suprimentos:</label>
                <select id="supplies" multiple size="4">
                    <option value="carvao">Carv√£o</option>
                    <option value="grelha">Grelha</option>
                </select>
            </div>

            <div class="input-group">
                <label for="drinks">Bebidas:</label>
                <select id="drinks" multiple size="4">
                    <option value="agua">√Ågua</option>
                    <option value="cerveja">Cerveja</option>
                </select>
            </div>

            <button onclick="handleCalculation()">Calcular Tudo</button>
            
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const parameters = {
            base: {
                hungerMultipliers: {
                    '0.8': 0.8,
                    '1': 1,
                    '1.2': 1.2
                },
                meatPerPerson: 0.4, // kg
                drinkPerHour: 0.5, // litros
                suppliesBase: {
                    carvao: 1, // kg por 10 pessoas
                    grelha: 1 // unidade
                }
            },
            
            meatTypes: {
                bovina: ['costela', 'picanha', 'alcatra'],
                suina: ['costela-suina', 'bisteca'],
                aves: ['sobrecoxa', 'asa'],
                ovina: ['pernil', 'carre']
            }
        };

        function calculateAll() {
            const hungerLevel = parseFloat(document.getElementById('hunger').value);
            const men = parseInt(document.getElementById('men').value) || 0;
            const women = parseInt(document.getElementById('women').value) || 0;
            const children = parseInt(document.getElementById('children').value) || 0;
            const hours = parseInt(document.getElementById('hours').value) || 4;
            
            // C√°lculo de carne
            const totalPeople = men + women + (children * 0.5);
            const meatTotal = totalPeople * parameters.base.meatPerPerson * hungerLevel;

            // C√°lculo de bebidas
            const drinksTotal = {
                agua: Math.ceil(totalPeople * hours * 0.5),
                cerveja: Math.ceil((men + women) * hours * 0.75)
            };

            // C√°lculo de suprimentos
            const suppliesTotal = {
                carvao: Math.ceil(totalPeople / 10 * parameters.base.suppliesBase.carvao),
                grelha: parameters.base.suppliesBase.grelha
            };

            return {
                meat: Math.ceil(meatTotal),
                drinks: drinksTotal,
                supplies: suppliesTotal,
                selectedMeats: Array.from(document.getElementById('meat-type').selectedOptions).map(o => o.text),
                selectedSides: Array.from(document.getElementById('sides').selectedOptions).map(o => o.text),
                selectedDrinks: Array.from(document.getElementById('drinks').selectedOptions).map(o => o.text)
            };
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div class="result-card">
                    <h3>ü•© Carnes Selecionadas:</h3>
                    <p>${results.selectedMeats.join(', ')}</p>
                    <p><strong>Total: ${results.meat} Kg</strong></p>
                </div>

                <div class="result-card">
                    <h3>üçπ Bebidas:</h3>
                    <p>Selecionadas: ${results.selectedDrinks.join(', ')}</p>
                    <p>√Ågua: ${results.drinks.agua} Litros</p>
                    <p>Cerveja: ${results.drinks.cerveja} Garrafas</p>
                </div>

                <div class="result-card">
                    <h3>ü•ó Acompanhamentos:</h3>
                    <p>${results.selectedSides.join(', ')}</p>
                </div>

                <div class="result-card">
                    <h3>üî• Suprimentos:</h3>
                    <p>Carv√£o: ${results.supplies.carvao} Kg</p>
                    <p>Grelha: ${results.supplies.grelha} Unidade</p>
                </div>
            `;
            
            resultsContainer.style.opacity = '1';
            resultsContainer.style.transform = 'translateY(0)';
        }

        function handleCalculation() {
            const results = calculateAll();
            displayResults(results);
        }

        // Multi-select com Ctrl/Cmd
        document.querySelectorAll('select[multiple]').forEach(select => {
            select.addEventListener('mousedown', (e) => {
                e.preventDefault();
                const option = e.target;
                option.selected = !option.selected;
            });
        });
    </script>
</body>
</html>
